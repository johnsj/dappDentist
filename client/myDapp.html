<head>
  <title>myDapp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> dentition}}
  {{> accounts}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="accounts">
    {{> dapp_selectAccount accounts=listAccounts}}
    Current address: {{TemplateVar.getFrom '.dapp-select-account' 'value'}}
    <hr>
    <h4>Test - Lastest block: {{latestBlock.number}}</h4>
    {{#each listAccounts}}
        {{> accountDetails}}
    {{/each}}
</template>

<template name="accountDetails">
    <div class="">
        {{> dapp_identicon identity=address class="dapp-small"}}
        {{name}}:{{dapp_formatBalance balance "0,0.00[0000]" "ether"}}
        <br>
        Token Balance:{{TemplateVar.get "currentTokenBalance"}}
    </div>
</template>
