<template name="CommentsList">
  {{> CommentsForm}}
  <ul class="collection">
    {{#each comments}}
      {{> CommentsSingle}}
    {{/each}}
  </ul>
</template>

<template name="CommentsSingle">
  <li class="collection-item avatar">
    <i class="material-icons circle red">person</i>
    <span class="title">{{doctor}} - {{date}}</span>
    <!-- This indentation is intentional -->
    <div class="markdown-comment">
      {{#markdown}}
{{text}}
      {{/markdown}}
    </div>
  </li>
</template>

<template name="CommentsForm">
  <div class="row card">
    <form id="journalForm" class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="journalText" class="materialize-textarea"></textarea>
          <label for="journalText">Journal Entry</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <input type="submit" class="btn right" value="Upload Journal Entry">
        </div>
      </div>
    </form>
    <div class="col s6">
      <div class="row">
        <div class="col s12">
          <h5><i class="material-icons">pageview</i>Comment preview</h5>
          <div id="markdown-preview"></div>
        </div>
      </div>
    </div>
  </div>
</template>
