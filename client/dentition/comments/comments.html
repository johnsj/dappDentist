<template name="Comments">
  {{> CommentsForm}}
  <ul class="collection">
    {{#each comments}}
      {{> CommentsSingle}}
    {{/each}}
  </ul>
</template>

<template name="CommentsSingle">
  <li class="collection-item avatar">
    <i class="material-icons circle red">person</i>
    <span class="title">{{doctor}} - {{date}}</span>
    <p>{{text}}</p>
  </li>
</template>

<template name="CommentsForm">
  <div class="row card">
    <form id="journalForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="journalText" class="materialize-textarea"></textarea>
          <label for="journalText">Journal Entry</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <input type="submit" class="btn right" value="Upload Journal Entry">
        </div>
      </div>
    </form>
  </div>
</template>
