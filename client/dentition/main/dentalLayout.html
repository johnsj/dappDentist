<template name="dentalLayout">
  <div class="row">
    <div class="col s12" style="padding-top: 10px;">
      <a class="waves-effect waves-light btn" href="/patientdirectory"><i class="material-icons left">arrow_back</i>Back to Patient Directory</a>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8">
      <div class="row">
        <div class="col s12">
          {{>dentition}}
        </div>
      </div>
    </div>
    <div class="col m4 hide-on-small-only">
      {{>PatientCard patient}}
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      {{>CommentsList}}
    </div>
    <div class="col s12">
    </div>
  </div>
</template>
